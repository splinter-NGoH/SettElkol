{% extends "base.html" %}

{% block title %}Account Activation{% endblock %}

{% block content %}
<h1>Account Activated Successfully</h1>

<script>

fetch('http://127.0.0.1:8000/api/auth/users/activation/', {
    method: 'POST',
    headers: {
        'Accept': '*/*',
        'Content-Type': 'application/json'
    },
    body: JSON.stringify({ 
        "uid": window.location.href.split("/")[4],
        "token":window.location.href.split("/")[5]
        })
})
   .then(response => response.json())
   .then(response => console.log(JSON.stringify(response)))
</script>
{% endblock content %}
